<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeysss</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="body">
    <div class="white-box">
        <img src="./monkey.png" alt="monkey" class="monkey">

        <div class="forma">
            <form action="#" method="POST" class="forma">
                <h2 class="zaglavie">Monkey Login</h2><br>

            <label for="email"></label>
            <div class="email-container">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" class="email" placeholder="Email">
            </div>
            

            <label for="password"></label>
            <div class="password-container">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="passw" placeholder="Password">
            </div>



            <div class="radiogroup">
                <h5 class="zaglavie-rb">I am here for:</h5>
                <label><input type="radio" name="choice" value="bananas"> Bananas</label><br>
                <label><input type="radio" name="choice" value="lady-monkeys"> Lady Monkeys</label><br>
                <label><input type="radio" name="choice" value="fun"> Fun</label><br><br>
            </div>
            

            <button class="buton" type="submit"> Get into the jungle</button>    </form>
            <h5 class="up1">Forgot <a href="./forgot.html" class="up">Username/Password?</a></h5>
            <h5 class="up3"><a href="./Create.html" class="up3"> Create your Account &nbsp; </a>
            <i class="fa-solid fa-arrow-right" style="color:rgb(142, 95, 168);"></i></h5>
        </div>


    </div>
